name: Try installing podman
on: [push]
jobs:
  Install-and-check-podman:
    runs-on: ubuntu-latest
    steps:
      - run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo apt-key adv --keyserver keyring.debian.org --recv 648ACFD622F3D138 0E98404D386FA1D9
          sudo add-apt-repository -y 'deb https://deb.debian.org/debian experimental admin main'
          sudo apt-get update
          sudo apt-get -y podman
      - run: podman --version
            
          
      
